<style>#animatedButton {
  position: relative;  /* Required for background animation */
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background: linear-gradient(to top, transparent 0%, red 100%);  /* Initial gradient */
  background-repeat: no-repeat;  /* Prevent tiling */
  color: #fff;  /* Text color */
  font-size: 16px;
  cursor: pointer;
  transition: background-position 0.5s ease-in-out;  /* Smooth transition */
}

#animatedButton:hover {
  background-position: 0 100%;  /* Move gradient up on hover */
}
</style></head>
  <body>
<button id="animatedButton">Hover Me!</button>
